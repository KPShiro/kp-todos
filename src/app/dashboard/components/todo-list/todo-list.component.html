<ng-container *ngIf="(todos$ | async); let todos">
    <ng-container *ngIf="todos.length > 0; else emptyState">
        <div class="mt-3">
            <app-todo-list-item *ngFor="let todo of todos; let i = index" [todo]="todo"></app-todo-list-item>
        </div>
        <div class="p-3">
            <button type="button" class="btn btn-light text-left text-muted" (click)="onAddTodoClick()">
                <i class="uil uil-plus mr-2"></i> Add new task
            </button>
        </div>
        <div class="p-3">
            <button type="button" class="btn btn-light btn-block text-left text-muted" (click)="onFetchTodosClick()">
                <i class="uil uil-cloud-download mr-2"></i> Fetch todos
            </button>
        </div>
    </ng-container>
</ng-container>

<ng-template #emptyState>
    <app-empty-state>
        <ng-container title>
            Lorem ipsum dolor sit amet
        </ng-container>
        <ng-container description>
            Consectetur adipisicing elit. Maxime doloremque facilis alias magnam, voluptates
            quod nihil? Nesciunt rerum unde dignissimos ad facere, vel nostrum qui. Nostrum fugit earum cum! Ipsam!
        </ng-container>
        <ng-container actions>
            <button type="button" class="btn btn-outline-primary" (click)="onAddTodoClick()">
                <i class="uil uil-plus"></i> Add new task
            </button>
        </ng-container>
    </app-empty-state>
</ng-template>
