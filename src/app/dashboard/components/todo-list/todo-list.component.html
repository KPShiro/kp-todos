<div class="p-3 d-flex align-items-center">
    <h3 class="mb-0 flex-fill">Release</h3>
</div>

<div class="todo-list" *ngIf="(todos$ | async); let todos">
    <app-todo-list-item *ngFor="let todo of todos; let i = index" [todo]="todo"></app-todo-list-item>
</div>

<button type="button" class="btn btn-block text-left text-muted mt-3" (click)="addTodo()">
    <i class="uil uil-plus mr-2"></i> Add task
</button>
