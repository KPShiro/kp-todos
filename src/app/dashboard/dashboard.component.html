<ng-container *ngIf="(isFetchTodosPending$ | async) === false">
    <div class="p-3">
        <div class="mb-4">
            <small class="text-muted">10 June 2021 15:45</small>
            <h1 class="m-0">My first release</h1>
        </div>

        <ng-container *ngIf="(todos$ | async) as todos">
            <app-todo-list [todos]="todos" (todoClicked)="onTodoClick($event)"
                (todoCheckboxClicked)="onTodoCheckboxClick($event)"></app-todo-list>
        </ng-container>

        <ng-container *ngIf="(todos$ | async)?.length === 0">
            <app-empty-state>
                <ng-container title>
                    Lorem ipsum dolor sit amet
                </ng-container>
                <ng-container description>
                    Consectetur adipisicing elit. Maxime doloremque facilis alias magnam, voluptates
                    quod nihil? Nesciunt rerum unde dignissimos ad facere, vel nostrum qui. Nostrum fugit earum cum!
                    Ipsam!
                </ng-container>
                <ng-container actions>
                    <button type="button" class="btn btn-primary" disabled>
                        <i class="uil uil-plus"></i> Add new task
                    </button>
                </ng-container>
            </app-empty-state>
        </ng-container>
    </div>
</ng-container>

<ng-container *ngIf="(isFetchTodosPending$ | async) === true">
    <div class="p-3">
        <div class="mb-4">
            <small class="text-muted">Loading...</small>
            <h1 class="m-0">Loading...</h1>
        </div>

        <app-todo-list-item-placeholder></app-todo-list-item-placeholder>
        <app-todo-list-item-placeholder></app-todo-list-item-placeholder>
        <app-todo-list-item-placeholder></app-todo-list-item-placeholder>
        <app-todo-list-item-placeholder></app-todo-list-item-placeholder>
        <app-todo-list-item-placeholder></app-todo-list-item-placeholder>
    </div>
</ng-container>
