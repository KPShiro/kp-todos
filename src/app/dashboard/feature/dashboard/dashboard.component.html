<div class="p-3">
    <div class="page-header" [class.ghost]="(isFetchTodosPending$ | async)">
        <small class="page-header-date">10 June 2021 15:45:52</small>
        <h1 class="page-header-title">My first release</h1>
    </div>

    <ng-container *ngIf="(todos$ | async) as todos">
        <ng-container *ngIf="(isFetchTodosPending$ | async) === true">
            <app-todo-list-item *ngFor="let todo of todos; let i = index" [todo]="todo" class="ghost">
            </app-todo-list-item>
        </ng-container>
        <ng-container *ngIf="(isFetchTodosPending$ | async) === false">
            <app-todo-list-item *ngFor="let todo of todos; let i = index" [todo]="todo"
                (checkboxClick)="onTodoCheckboxClick(todo, $event)" (click)="onTodoClick(todo)"></app-todo-list-item>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="(isFetchTodosPending$ | async) === false && (todos$ | async)?.length === 0">
        <app-empty-state>
            <ng-container title>
                Lorem ipsum dolor sit amet
            </ng-container>
            <ng-container description>
                Consectetur adipisicing elit. Maxime doloremque facilis alias magnam, voluptates
                quod nihil? Nesciunt rerum unde dignissimos ad facere, vel nostrum qui. Nostrum fugit earum cum!
                Ipsam!
            </ng-container>
            <ng-container actions>
                <button type="button" class="btn btn-primary" disabled>
                    <i class="uil uil-plus"></i> Add new task
                </button>
            </ng-container>
        </app-empty-state>
    </ng-container>
</div>
